<p>MatchList works!</p>
<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>Date</td>
    <td>start</td>
    <td>venue</td>
    <td>opponent</td>
    <td>setup</td>
  </tr>
  </thead>
  <tbody>
    @for (match of store.matches(); track match.id) {
      <tr>
        <td>{{ match.id }}</td>
        <td>{{ match.date }}</td>
        <td>{{ match.startTime }}</td>
        <td>{{ match.venueId }}</td>
        <td>{{ match.opponentTeamId | json }}</td>
        <td>{{ match.plannedSetup | json }}</td>
      </tr>
    }
  </tbody>
</table>
